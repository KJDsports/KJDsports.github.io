# Setup
title: JD's Devlog
description: "The fear of the LORD is the beginning of wisdom"
url: https://KJDsports.github.io
avatar: /abata.jpg
paginate: 5
permalink: pretty
cover_image: /bd.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: JD KIM
  card: summary
logo: tristone.jpg
social:
  name: JD Kim
  links:
    - https://kjdsports.github.io/
    - https://kjdsports.github.io/
google_site_verification: xxxxx
lang: ko

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: JD Kim
  url: https://kjdsports.github.io/
  email: xndo@hanmail.net
